<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body style="text-align: center;display: flex; justify-content: left;align-items: left;">
<div class="container" >
    <div>
        <h1>IMPORTAR TRANSAÇÕES</h1>
    </div>
    <form method="POST" th:action="@{/formulario/upload}" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" placeholder="Nenhum arquivo escolhido" aria-label="Upload" name="arquivo">
        </div>
        <div class="col">
        <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">Enviar</button>
        </div>
    </form>
    <hr>
    <div>
        <h2>IMPORTAÇÕES REALIZADAS</h2>
    </div>
    <div class="card mb-3" >
        <table class="table table-bordered"  >
            <thead>
            <tr>
                <th scope="col">DATA TRANSAÇÕES</th>
                <th scope="col">DATA IMPORTAÇÃO</th>
            </tr>
            </thead>
            <tbody  th:each="dataContulta : ${dataContultas}" >
            <tr>
               <td><span th:text="${#temporals.format(dataContulta.dataDaTransacao, 'dd/MM/yyyy')}">> DATA TRANSAÇÕES </span></td>
               <td><span th:text="${#temporals.format(dataContulta.dataDeImportacao, 'dd-MM-yyyy HH:mm:ss')}"> DATA IMPORTAÇÃO </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
