<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">      
                  <h3 class="mb-5">SISTEMA DE ANÁLISE DE TRANSAÇÕES FINANCEIRAS</h3>
                    <form th:action="@{/login}" class="card-body" method="post">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2">Email</label>
                            <input type="email" name="username" id="typeEmailX-2" class="form-control form-control-lg" />
                        </div>      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Senha</label>
                            <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" />
                        </div>      
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>      
                     </form>
                  <hr class="my-4">      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
