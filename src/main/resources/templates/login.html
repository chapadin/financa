<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container" >
        <div class="card mb-3">
            <h1 style="text-align: center;">SISTEMA DE ANÁLISE DE TRANSAÇÕES FINANCEIRAS</h1>
            <form th:action="@{/login}" class="card-body" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" name="username" class="form-control mb-3" placeholder="Usuário"/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Senha"/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
