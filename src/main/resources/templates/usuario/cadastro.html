<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div th:replace="~{base :: menu}"></div>
    <div class="container" >
    <div>
        <h1 style="text-align: center;" >CADASTRAR USUARIO</h1>
    </div>
    <form method="POST" th:object="${cadastroService}" th:action="@{/usuario/novo}">
        <div class="mb-3" >
            <label for="nome" >Nome</label>
            <input type="text" class="form-control"  aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="nome">
        </div>
        <div class="mb-3">
            <label for="email" >Email</label>
            <input  type="email" class="form-control"  aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="email">
        </div>        <div class="mb-3">
            <label for="senha" >Senha</label>
            <input  type="password" class="form-control"  aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="senha">
        </div>
        <div class="col">
            <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
